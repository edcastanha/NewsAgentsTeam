services:

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data/config:/var/lib/rabbitmq/data
      

  db:
    image: postgres
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .

    ports:
      - "8080:5000"
    volumes:
      - ../src/:/code
    depends_on:
      - db

  queue:
    build: ./queue
    command: python worker.py
    volumes:
      - ../src/:/code
    depends_on:
      - db
      - rabbitmq
  